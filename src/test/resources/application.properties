app.fileprocessor.root_folder=src/test/resources/fileprocessor

app.jokeimporter.from=direct:start
app.jokeimporter.joke_endpoint=mock:api
app.jokeimporter.merge_query=MERGE INTO jokes (id, type, setup, punchline) VALUES ('%d', '%s', '%s', '%s')

app.jokeimporter.jpa.from=direct:startJpa
app.jokeimporter.jpa.joke_endpoint=mock:apiJpa

spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=